<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SamDigitale - Télécharger l’application Android</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px;
      text-align: center;
      max-width: 350px;
    }
    .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 18px;
    }
    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #222;
    }
    .app-name {
      font-size: 1.1rem;
      font-weight: 500;
      color: #4f46e5;
      margin-bottom: 22px;
    }
    .download-btn {
      background: linear-gradient(90deg, #6366f1 0%, #4f46e5 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(79,70,229,0.08);
      transition: background 0.2s;
    }
    .download-btn:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Adobe Express - file (3).png" alt="Logo SamDigitale" class="logo">
    <h1>Télécharger l’application Android</h1>
    <div class="app-name">SamDigitale</div>
    <a href="app-release.apk" download>
      <button class="download-btn">Télécharger l’APK</button>
    </a>
  </div>
</body>
</html>
